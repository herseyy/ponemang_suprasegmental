<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="quiz.css" />
</head>

<body>
  <div class="popup" id="popup">
    <div>
      <h1 id="finalScore"></h1>
      <img id="resume" onclick="buttonClicked(this.id)" src="./assets/extra/resume.png" />
      <img id="retry" onclick="buttonClicked(this.id)" src="./assets/extra/retry.png" />
      <img id="menu" onclick="buttonClicked(this.id)" src="./assets/extra/back.png" />
      <img id="exit" onclick="buttonClicked(this.id)" src="./assets/extra/exit.png" />
    </div>  
    <p id="result"></p>
  </div>

  <div class="content" id="content">
    <div class="topContainer">
      <div class="pauseContainer">
        <img class="pause" onclick="onPause()" src="./assets/extra/pause.png" />
        <p class="diff" id="status"></p>
      </div>
      <div class="scoreContainer">
        <div class="lives">
          <img id="life1" src="./assets/extra/life-red.png"/>
          <img id="life2" src="./assets/extra/life-red.png"/>
          <img id="life3" src="./assets/extra/life-red.png"/>
        </div>

        <div class="timer">
          <p id="countdown"></p>
        </div>
        <div class="score"><p id="score">Puntos: 0</p></div>
      </div>
    </div>

    <div class="itemContainer">
      <div class="card" id="card">
        <div class="cardFront">
          <img id="question" />
        </div>
        <div class="cardBack" id="cardBack">
        </div>
      </div>
    </div>

    <div class="choicesContainer">
      <div id="optionA">
        <img id="optionAImg" onclick="checkAns(this)"/>
      </div>

      <div id="optionB" >
        <img id="optionBImg" onclick="checkAns(this)"/>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="quiz.js"></script>
</html>
